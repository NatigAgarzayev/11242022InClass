<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" class="form">
        <input class="input__name" type="text" placeholder="name">
        <input class="input__lastname" type="text" placeholder="surname">
        <input class="input__date" type="date" placeholder="date">
        <div class="gender">
            <input name="gender" type="radio" id="male">
            <label for="male">Male</label>
            <input name="gender" type="radio" id="female">
            <label for="male">Female</label>
        </div>
        <input class="input__email" type="email" placeholder="mail">
        <input class="input__number" type="number">
        <button class="btn">Out of Fill</button>
    </form>

    <script src="./js/script.js"></script>
</body>
</html>
